<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8" />
  <title>Airplane fighter</title>
  <script src="Airplane fighter.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <style>
    canvas {
      border: 1px solid black;
      background-color: rgb(16, 160, 232);

    }

    .button {
        width: 150px; 
        height: 150px; 
        background-color: blue; 
        color: white; 
        border: none; 
        cursor: pointer; 
        position: absolute;

      }

      .button.left {
        left: 10px; 
        font-size: 78px;
      }

      .button.right {
        left: 200px; 
        font-size: 78px;
      }
      .button.shoot {
        right: 10px; 
        font-size: 48px;
        background-color: rgb(237, 14, 14); 
        transform: translateX(-50%); 
        border-radius: 50%; 
      }
    /* Green */
  </style>

</head>

<body>

  <canvas id="canvas" width="700" height="700"></canvas>
  <div style="height: 10px;"></div>
  <button class="button left" onmousedown="pressed('left')" onmouseup="released('left')" ontouchstart="pressed('left')"ontouchend="released('left')"> < </button>
   <button class="button right" onmousedown="pressed('right')" onmouseup="released('right')" ontouchstart="pressed('right')"ontouchend="released('right')"> > </button>
   <button class="button shoot" onmousedown="pressed('shoot')" onmouseup="released('shoot')" ontouchstart="pressed('shoot')"ontouchend="released('shoot')" >Shoot</button>
</body>

</html>
